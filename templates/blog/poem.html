{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>为你写诗</title>

    <link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="{% static 'blog/js/jquery-2.1.3.min.js' %}"></script>
</head>
<body>
<div class="col-md-12">
    <div class="input-group">
      <input id="kw" type="text" class="form-control" placeholder="请输入藏头诗的关键字...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" onclick="get_poem(this)">写诗!</button>
      </span>
    </div><!-- /input-group -->
    <div>
        <p id="content"></p>
    </div>
  </div><!-- /.col-lg-6 -->

<script>
    function get_poem() {
        $.get('{% url "blog:get_poem" %}', {
                        'kw': $("#kw").val(),
                    }, function (data) {
                        if (data) {
                            alert("Yes")
                            $("#content").text(data.kw)
                        } else {
                            alert("获取失败")
                        }
                    }, 'json');
    }
</script>
</body>
</html>
